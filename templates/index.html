<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authenticator Setup</title>
</head>
<body>
    <h1>Authenticator Setup</h1>
    <p>Scan this QR code in your Google Authenticator app:</p>
    <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code">

    <h2>Verify Token</h2>
    <form action="{{ url_for('verify') }}" method="POST">
        <input type="text" name="token" placeholder="Enter token">
        <button type="submit">Verify</button>
    </form>
</body>
</html>
